<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>orangGabut — BELAJAR NGEMROD</title>
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: rgba(255,255,255,0.12);
    --accent: #ff7eb3;
    --accent-2: #65d6ff;
    --text: #ffffff;
    --muted: rgba(255,255,255,0.75);
  }

  html,body{height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
  body{
    /* background image */
    background-image:
      linear-gradient(120deg, rgba(10,10,15,0.35), rgba(5,10,25,0.55)),
      url('./image/miwa.jpg');
    background-size: cover;
    background-position: center;
    position:relative;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* subtle animated gradient overlay */
  .overlay {
    position:absolute;
    inset:0;
    background: linear-gradient(90deg, rgba(255,126,179,0.06), rgba(101,214,255,0.06));
    mix-blend-mode: overlay;
    animation: slideOverlay 18s linear infinite;
    pointer-events:none;
  }
  @keyframes slideOverlay{
    0%{transform:translateX(-10%);}
    50%{transform:translateX(10%);}
    100%{transform:translateX(-10%);}
  }

  /* particle canvas sits behind card but above background */
  #particles { position:absolute; inset:0; z-index:1; pointer-events:none; }

  .container {
    z-index:3;
    width:min(920px, 94%);
    max-width:980px;
    display:flex;
    gap:28px;
    align-items:center;
    justify-content:center;
    padding:36px;
  }

  /* Heading with animated underline and floating sparkles */
  header {
    flex:1;
    display:flex;
    flex-direction:column;
    gap:18px;
  }
  h1{
    margin:0;
    font-size:clamp(28px, 4vw, 48px);
    letter-spacing:1px;
    line-height:1.02;
    font-weight:700;
    text-transform:uppercase;
    color:var(--text);
    text-shadow: 0 6px 24px rgba(0,0,0,0.45);
    transform-origin:center;
    animation: floatTitle 4s ease-in-out infinite;
  }
  @keyframes floatTitle{
    0%{transform:translateY(0);}
    50%{transform:translateY(-6px) rotate(-0.2deg);}
    100%{transform:translateY(0);}
  }
  .subtitle{
    color:var(--muted);
    font-weight:500;
    max-width:42ch;
  }

  /* glass card */
  .card{
    width:360px;
    padding:20px;
    border-radius:16px;
    background:var(--glass-bg);
    border:1px solid var(--glass-border);
    backdrop-filter: blur(8px) saturate(120%);
    box-shadow: 0 8px 30px rgba(3,6,12,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    z-index:4;
    position:relative;
    overflow:hidden;
  }

  .card h2{
    margin:0 0 8px 0;
    font-size:18px;
    color:var(--text);
  }

  .input-row{
    display:flex;
    gap:8px;
    margin-top:12px;
  }
  input[type="number"]{
    -moz-appearance: textfield;
    appearance: none;
    padding:12px 14px;
    border-radius:10px;
    border:1px dashed rgba(255,255,255,0.08);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--text);
    font-size:15px;
    outline:none;
    flex:1;
  }
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

  button{
    background:linear-gradient(135deg, var(--accent), var(--accent-2));
    border:none;
    color:#001322;
    padding:10px 14px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 8px 18px rgba(101,214,255,0.12);
    transition:transform .16s ease, box-shadow .16s ease;
  }
  button:active{ transform:translateY(1px) scale(.995); }
  .hint{ font-size:13px; color:rgba(255,255,255,0.68); margin-top:10px; }

  /* result badge */
  .result{
    margin-top:16px;
    display:flex;
    align-items:center;
    gap:12px;
    min-height:56px;
    transition:all .4s cubic-bezier(.2,.9,.2,1);
  }
  .badge{
    padding:10px 14px;
    border-radius:12px;
    background:linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.06);
    font-weight:700;
    letter-spacing:0.6px;
    display:inline-flex;
    align-items:center;
    gap:10px;
  }
  .even { color:#e8ffd9; background:linear-gradient(135deg,#2dd4bf33,#a7f3d033); border:1px solid rgba(45,212,191,0.12); }
  .odd  { color:#ffe8e8; background:linear-gradient(135deg,#ff7eb333,#ff9aa333); border:1px solid rgba(255,126,179,0.12); }

  /* small floating sparkles */
  .sparkle{
    position:absolute;
    width:8px;height:8px; border-radius:50%;
    background:linear-gradient(90deg,#fff8,#fff);
    filter:blur(.4px);
    opacity:.85;
    mix-blend-mode:screen;
    animation: sparkle 3s infinite ease-in-out;
  }
  @keyframes sparkle{
    0%{transform:translateY(0) scale(.9); opacity:.85;}
    50%{transform:translateY(-14px) scale(1.1); opacity:1;}
    100%{transform:translateY(0) scale(.9); opacity:.85;}
  }

  /* responsive */
  @media (max-width:720px){
    .container{ flex-direction:column-reverse; gap:18px; padding:28px; }
    .card{ width:100%; }
  }
</style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="container" role="main">
    <header>
      <h1>BELAJAR NGEMROD</h1>
      <p class="subtitle">Masukkan angka untuk mengetes genap atau ganjil</p>
      <!-- small decorative sparkles -->
      <div class="sparkle" style="left:6%; top:22%; animation-delay:0s;"></div>
      <div class="sparkle" style="left:32%; top:8%; animation-delay:.6s; width:6px;height:6px;"></div>
      <div class="sparkle" style="left:72%; top:18%; animation-delay:1.1s; width:10px;height:10px;"></div>
    </header>

    <div class="card" id="card">
      <h2>Masukkan Angka</h2>
      <div class="input-row">
        <input id="angka" type="number" inputmode="numeric" placeholder="contoh: 42" aria-label="Masukkan angka" />
        <button id="cekBtn" title="Cek ganjil/genap">Cek</button>
      </div>
      <p class="hint">Jika bukan angka, akan menampilkan peringatan. Coba angka negatif atau nol juga — nol termasuk genap.</p>

      <div class="result" id="result" aria-live="polite"></div>
    </div>
  </div>

<script>
/* ---------------------------
   Particles (subtle floating dots)
   --------------------------- */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w=0,h=0, particles=[];
function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
window.addEventListener('resize', resize);
resize();

function rand(min,max){ return Math.random()*(max-min)+min; }

function createParticles(n=40){
  particles = [];
  for(let i=0;i<n;i++){
    particles.push({
      x: rand(0,w),
      y: rand(0,h),
      r: rand(0.8,2.6),
      vx: rand(-0.15,0.15),
      vy: rand(-0.25,0.25),
      alpha: rand(0.12,0.7),
      hue: rand(180,320)
    });
  }
}
createParticles(Math.min(80, Math.floor((w*h)/90000)));

function draw(){
  ctx.clearRect(0,0,w,h);
  for(const p of particles){
    p.x += p.vx; p.y += p.vy;
    if(p.x < -10) p.x = w + 10;
    if(p.x > w+10) p.x = -10;
    if(p.y < -10) p.y = h + 10;
    if(p.y > h+10) p.y = -10;
    ctx.beginPath();
    ctx.fillStyle = 'hsla(' + p.hue + ', 90%,' + (30 + (p.r*6)) + '%,' + p.alpha + ')';
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ---------------------------
   Main logic (genap/ganjil) + confetti
   --------------------------- */

const input = document.getElementById('angka');
const btn = document.getElementById('cekBtn');
const resultEl = document.getElementById('result');

function showResult(text, type){
  resultEl.innerHTML = '';
  const badge = document.createElement('div');
  badge.className = 'badge ' + (type === 'even' ? 'even' : 'odd');
  badge.textContent = text;
  resultEl.appendChild(badge);

  // small punch animation
  badge.animate([
    { transform: 'translateY(6px) scale(.98)', opacity:0 },
    { transform: 'translateY(-6px) scale(1.03)', opacity:1 },
    { transform: 'translateY(0) scale(1)', opacity:1 }
  ], { duration:500, easing:'cubic-bezier(.2,.9,.2,1)' });

  // confetti burst
  confettiBurst(type === 'even' ? '#2dd4bf' : '#ff7eb3');
}

function confettiBurst(color){
  // simple canvas-particles confetti on top of card
  const overlay = document.createElement('canvas');
  overlay.style.position = 'fixed';
  overlay.style.left = '0'; overlay.style.top = '0';
  overlay.style.zIndex = 9999;
  overlay.width = innerWidth; overlay.height = innerHeight;
  document.body.appendChild(overlay);
  const octx = overlay.getContext('2d');

  const pieces = [];
  const cx = innerWidth/2, cy = innerHeight/2 - 50;
  for(let i=0;i<36;i++){
    pieces.push({
      x: cx,
      y: cy,
      vx: (Math.random()-0.5)*8,
      vy: (Math.random()-1.8)*8,
      rot: Math.random()*360,
      vr: (Math.random()-0.5)*8,
      w: 6 + Math.random()*8,
      h: 8 + Math.random()*8,
      col: i%2 ? color : '#fff3'
    });
  }
  let t = 0;
  function step(){
    octx.clearRect(0,0,overlay.width,overlay.height);
    for(const p of pieces){
      p.vy += 0.35; // gravity
      p.x += p.vx;
      p.y += p.vy;
      p.rot += p.vr;
      octx.save();
      octx.translate(p.x,p.y);
      octx.rotate(p.rot*Math.PI/180);
      octx.fillStyle = p.col;
      octx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
      octx.restore();
    }
    t++;
    if(t < 90){
      requestAnimationFrame(step);
    } else {
      overlay.remove();
    }
  }
  step();
}

function isNumeric(v){
  // allow negative, integer floats? We want integer check; but original used Number and modulo.
  // We'll coerce to Number then check isFinite.
  return v !== '' && Number.isFinite(Number(v));
}

btn.addEventListener('click', () => {
  const val = input.value.trim();
  if(!isNumeric(val)){
    alert('harus angka!');
    input.focus();
    return;
  }
  const num = Number(val);
  if(!Number.isInteger(num)){
    alert('Masukkan bilangan bulat (contoh: 3 atau -2).');
    input.focus();
    return;
  }
  if(num % 2 === 0){
    showResult('Angka ' + num + ' adalah GENAP', 'even');
  } else {
    showResult('Angka ' + num + ' adalah GANJIL', 'odd');
  }
});

input.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') btn.click();
});

window.addEventListener('load', ()=> input.focus());
</script>
</body>
</html>
